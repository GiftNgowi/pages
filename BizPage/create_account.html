<script src="assets/select2/select2.min.js"></script>
<script src="assets/jquery/jquery-3.6.4.min.js"></script>
<script>

  
 $(document).ready(function() {
  
      $(".js-example-basic-multiple").select2();
      

  $('#myform').submit(function(event) {
    // Stop the form from submitting normally
    event.preventDefault();

    // Get form data
    var formData = {
      username: $('#form3Example1cg').val(),
      first_name: $('#form3Example2cg').val(),
      middlename: $('#form3Example3cg').val(),
      last_name: $('#form3Example4cdg').val(),
      reg_no: $('#form3Example5cg').val(),
      password: $('#form3Example6cdg').val(),
      repeatpassword: $('#form3Example7cdg').val()
    };

    // var formData = $(this).serializeArray(); // Serialize the form data into an array of objects
    var jsonData = JSON.stringify(formData); // Convert the array into a JSON string

    // Send form data to API using AJAX
    $.ajax({
      type: 'POST',
      url: 'http://192.168.73.51:8000/add-student',
      contentType: 'application/json',
      data: jsonData,
      dataType: 'json',
      encode: false
    })
    .done(function(data) {
      console.log(data);
      alert('Registration successful!');
    })
    .fail(function(xhr, textStatus, errorThrown) {
      console.log(xhr.responseText);
      alert('Registration failed: ' + errorThrown);
    });
  });
});

</script>
